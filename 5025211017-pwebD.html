<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ETS Pemrogramman Web 2023</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <!-- Kerjakan dibawah sini --> 
        <div class="row" id="api">

            
          </div>


    <script>
        function loadData(){
            fetch('https://pokeapi.co/api/v2/pokemon')
            .then((response) => response.json())
            .then((data) => {
                let output = '';
                data.results.forEach(element => {
                    output += `
                  <div class="col-lg-3 col-sm-6 mb-3">  
                    <div class="card text-center px-5 shadow  border-primary mb-3" style="width: 18rem;">
                      <div class="card-body ">
                        <p class="card-text">`+ element.name +`</p>
                        <a href="`+ element.url +`" class="btn btn-primary">Detail</a>
                      </div>
                    </div>
                  </div>  
                  `
                });
                document.getElementById('api').innerHTML = output;
            });
        }

        loadData();
    </script>
    <!-- Kerjakan diatas ini -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
